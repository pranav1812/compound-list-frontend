<div class="modal-overlay">
  <div class="modal">
    <h2>Upload Component</h2>
    <form>
      <label for="name">Select csv</label>
      <input type="file" id="file" name="file" (change)="parseCSV($event)" />
      <button type="button" (click)="saveChanges()">Save</button>
      <button type="button" (click)="closeModal()">Cancel</button>
    </form>
  </div>
</div>
